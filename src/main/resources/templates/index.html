<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999*xhtml" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<title>ESIG</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="/materialize.min.css"  media="screen,projection"/>

<style type="text/css">
    #geral{
        width: 600px;
        margin: 0 auto;
        text-align: left;        	
    }
    div.centralizar {
	text-align: center;
}
</style>
    
</head>

<body>
<div class="centralizar">
<h1>Todos</h1>
</div>
	<div id='geral'>
		<fieldset>
			<legend>Escreva a atividade</legend>
			<div class="row">
			<form action="salvaratividade" method="post" th:object="${atividadeobj}" class="col s12">
			  <div class="row">
			    <div class="input-fiel col s1">
				<label class="active">ID</label> 
				<input name="id" th:field="*{id}" readonly="readonly" size="1" >				
			    </div>
			  <div class="input-fiel col s2">
			    <div>		  
				<label class="active">Status</label>
				<select class="browser-default" th:field="*{status}">
					<option value="false">A fazer</option>
					<option value="true">Feito</option>
				</select>			
			    </div>
			  </div>
			  
			 
			  <div class="input-fiel col s8">
				<label>Atividade</label>				
				<input placeholder="O que precisa ser feito?" type="text" name="nome" th:field="*{nome}" id="atividade" class="input-fiel col s12">
		      </div>						
			</div>
			<button class="waves-effect waves-light btn" type="submit" value="Salvar">Salvar</button>
			</form>	
	</div>
	
	<div id='geral'>
			<table>
				<tr th:each="atividade : ${atividades}">
					
					<td th:text="${atividade.nome}"></td>
					<td><a th:href="@{/mudastatus/{idatividade}(idatividade=${atividade.id})}"><img src="/img/editar.png" width="25" height="25" title="Editar"></a></td>
					<td><a th:href="@{/excluiratividade/{idatividade}(idatividade=${atividade.id})}"><img src="/img/excluir.png" width="25" height="25" title="Excluir"></a></td>
				</tr>
			</table>
		<br/>
		<a href="/listaratividades"><button class="waves-effect waves-light btn">Listar todos</button></a> 
		<a href="/pesquisastatusativo"><button class="waves-effect waves-light btn">Listar concluidos</button></a> 
		<a href="/pesquisastatusinativo"><button class="waves-effect waves-light btn">Listar	em aberto</button></a>
	</div>
	</fieldset>
	

	<!--JavaScript at end of body for optimized loading-->
 	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>  
 
</body>
</html>
